 <div class="header-cart">
     <div class="header-cart__top">
         <div class="header-cart__box">
             <h2 class="header-cart__title">Корзина</h2>
             <button class="header-cart__button">очистить корзину</button>
         </div>
         <button class="header-cart__close" type=" button">
             <svg class="header-cart__icon" width="24" height="24">
                 <use xlink:href="images/sprite.svg#close-menu"></use>
             </svg>
             <span class="sr-only">Закрыть корзину</span>
         </button>
     </div>
     <ul class="header-cart__content">
         <li class="header-cart__row">
             <article class="product-card product-card--cart-m">
                 <div class="product-card__image product-card__image--cart-m">
                     <a class="product-card__link product-card__link--cart-m" href="index2.html">
                         <img class="product-card__img product-card__img--cart-m"
                             src="images/product-card/pineapple.jpg" width="100" height="80" alt="Ананас">
                         <svg class="product-card__watch" width="20" height="20">
                             <use xlink:href="images/sprite.svg#search"></use>
                         </svg>
                         <span class="sr-only">Перейти на страницу товара</span>
                     </a>
                 </div>
                 <div class="product-card__content product-card__content--cart-m">
                     <h3 class="product-card__title product-card__title--cart-m">
                         Ананас ,1 кг
                     </h3>
                     <button class="product-card__btn-mini" type=" button">
                         <svg class="product-card__icon-mini" width="12" height="12">
                             <use xlink:href="images/sprite.svg#close-menu"></use>
                         </svg>
                         <span class="sr-only">Удалить выбранный товар</span>
                     </button>
                     <div class="product-card__bottom product-card__bottom--cart-m">
                         <div class="product-card__box product-card__box--cart-m">
                             <div class="product-card__price product-card__price--cart-m">
                                 <span class="product-card__price-item product-card__price-item--cart-m">99
                                     <span class="product-card__currency product-card__currency--cart-m">₴</span></span>
                             </div>
                         </div>
                         <div class="counter counter--cart-m" id="counter">
                             <button class="counter__action-btn counter__action-btn--substractquantity" type="button"
                                 id="buttonCountMinus" value="-">
                                 <span class="sr-only">Убавить количество товара</span>
                             </button>
                             <input class="counter__input" type="number" value="1" min="0" max="99">
                             <button
                                 class="counter__action-btn counter__action-btn--cart-m counter__action-btn--addquantity"
                                 type="button" id="buttonCountPlus" value="+">
                                 <span class="sr-only">Добавить количество товара</span>
                             </button>
                             <div class="product-card__price product-card__price--cart-m">
                                 <span class="product-card__price-item product-card__price-item--cart-m"
                                     id="calculation">198
                                     <span class="product-card__currency product-card__currency--cart-m">₴</span></span>
                             </div>
                         </div>
                     </div>
                 </div>
             </article>
         </li>
         <li class="header-cart__row">
             <article class="product-card product-card--cart-m">
                 <div class="product-card__image product-card__image--cart-m">
                     <a class="product-card__link product-card__link--cart-m" href="index2.html">
                         <img class="product-card__img product-card__img--cart-m"
                             src="images/product-card/dragon-fruit.jpg" width="100" height="80"
                             alt="Питахайя красная с белой мякотью">
                         <svg class="product-card__watch" width="20" height="20">
                             <use xlink:href="images/sprite.svg#search"></use>
                         </svg>
                         <span class="sr-only">Перейти на страницу товара</span>
                     </a>
                 </div>
                 <div class="product-card__content product-card__content--cart-m">
                     <h3 class="product-card__title product-card__title--cart-m">
                         Питахайя красная с белой мякотью
                     </h3>
                     <button class="product-card__btn-mini" type=" button">
                         <svg class="product-card__icon-mini" width="12" height="12">
                             <use xlink:href="images/sprite.svg#close-menu"></use>
                         </svg>
                         <span class="sr-only">Удалить выбранный товар</span>
                     </button>
                     <div class="product-card__bottom product-card__bottom--cart-m">
                         <div class="product-card__box product-card__box--cart-m">
                             <div class="product-card__price product-card__price--cart-m">
                                 <span class="product-card__price-item product-card__price-item--cart-m">101
                                     <span class="product-card__currency product-card__currency--cart-m">₴</span></span>
                             </div>
                         </div>
                         <div class="counter counter--cart-m">
                             <button class="counter__action-btn counter__action-btn--substractquantity" type="button">
                                 <span class="sr-only">Убавить количество товара</span>
                             </button>
                             <input class="counter__input" type="number" value="1" min="0" max="99">
                             <button
                                 class="counter__action-btn counter__action-btn--cart-m counter__action-btn--addquantity"
                                 type="button">
                                 <span class="sr-only">Добавить количество товара</span>
                             </button>
                             <div class="product-card__price product-card__price--cart-m">
                                 <span class="product-card__price-item product-card__price-item--cart-m">202
                                     <span class="product-card__currency product-card__currency--cart-m">₴</span></span>
                             </div>
                         </div>
                     </div>
                 </div>
             </article>
         </li>
     </ul>
     <div class="header-cart__bottom">
         <div class="header-cart__total">
             <p class="header-cart__text">Товаров на сумму</p>
             <span class="header-cart__num">400
                 <span class="header-cart__currency currency">₴</span></span>
         </div>
         <a class="header-cart__link button" href="">Оформить заказ</a>
     </div>
 </div>
